<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting Started with VueJS - VueBox</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">

        <script type="text/x-template" id="login-dialog-component">
            <div id="login-dialog">
                <div id="login-title">{{ title }}</div>
                    <div class="input-holder">
                        <input type="text" placeholder="E-Mail">
                    </div>
                    <div class="input-holder">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-holder">
                        <a href="#" id="signinBtn">{{buttonText}}</a>
                        <div class="text-links">
                            <a href="#" id="signupBtn" @click="signupTitle">Signup for a free account!</a>
                        </div>
                    </div>
            </div>
        </script>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
